<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OBJ & MK</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
    <div class="preloader">
        <div class="progress-bar"></div>

        <div class="preloader-images">
            <img class="img" src="img/rive3.png" alt="">
            <img class="img" src="img/rive2.png" alt="">
            <img class="img" src="img/rive5.png" alt="">
            <img class="img" src="img/rive4.png" alt="">
        </div>

        <div class="preloader-copy">
            <p>
                Creative Developers &
                Blending Code and Creativity.
            </p>
        </div>
    </div>
    <div class="preloader-header">
        <a href="#">OBJ & MK</a>
    </div>
    <!-- Home Section -->
    <section class="profiles-section">
        <img src="img/infinity.png" alt="Infinity logo" class="middle-infinity">
        <svg class="infinity" xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 16 16">
            <path
                d="M5.68 5.792 7.345 7.75 5.681 9.708a2.75 2.75 0 1 1 0-3.916ZM8 6.978 6.416 5.113l-.014-.015a3.75 3.75 0 1 0 0 5.304l.014-.015L8 8.522l1.584 1.865.014.015a3.75 3.75 0 1 0 0-5.304l-.014.015zm.656.772 1.663-1.958a2.75 2.75 0 1 1 0 3.916z" />
        </svg>
        <div class="omar">
            <div class="omar-socials">
                <a href="#" target="_blank"><img src="img/facebook.png" alt="facebook"></a>
                <a href="#" target="_blank"><img src="img/instagram.png" alt=""></a>
                <a href="#" target="_blank"><img src="img/linkedin.png" alt=""></a>
                <a href="#" target="_blank"><img src="img/github.png" alt="github"></a>
            </div>
            <h2>Oumar Bobo Diallo</h2>
            <p>Frontend Developer</p>
        </div>

        <div class="modibo">
            <div class="modibo-socials">
                <a href="#" target="_blank"><img src="img/facebook.png" alt="facebook"></a>
                <a href="#" target="_blank"><img src="img/instagram.png" alt=""></a>
                <a href="#" target="_blank"><img src="img/linkedin.png" alt=""></a>
                <a href="#" target="_blank"><img src="img/github.png" alt="github"></a>
            </div>
            <h2>Modibo Kan√©</h2>
            <p>Backend Developer</p>
        </div>
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="arrow-down"
            viewBox="0 0 16 16">
            <path fill-rule="evenodd"
                d="M8 1a.5.5 0 0 1 .5.5v11.793l3.146-3.147a.5.5 0 0 1 .708.708l-4 4a.5.5 0 0 1-.708 0l-4-4a.5.5 0 0 1 .708-.708L7.5 13.293V1.5A.5.5 0 0 1 8 1" />
        </svg>
    </section>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/CustomEase.min.js"></script>
    <script src="main.js"></script>
    <script type="text/javascript" src="vanilla-tilt.min.js"></script>
    <script type="text/javascript">
        VanillaTilt.init(document.querySelector(".omar-socials"), {
            max: 25,
            speed: 400
        });
        VanillaTilt.init(document.querySelector(".modibo-socials"), {
            max: 25,
            speed: 400
        });
    </script>
</body>

</html>
